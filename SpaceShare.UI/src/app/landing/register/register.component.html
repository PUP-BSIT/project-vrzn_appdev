@if(!showLink){
  <div>
  <h1 class="text-3xl font-bold">Register Now!</h1>
  <form class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
    <div>
        <input type="text" placeholder="First Name" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
    </div>
  
    <div>
        <input type="text" placeholder="Last Name" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
    </div>
  
    <div>
        <input type="text" placeholder="Middle Name" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
    </div>
    <div>
      <input type="text" placeholder="Phone Number" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
    </div>
    <div>
        <input type="email" placeholder="email@sample.com" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
    </div>
    <div>
      <div>
        <input type="date" placeholder="Birthday" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
      </div>
    </div>
    <div>
      <input type="text" placeholder="Region" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
    </div>
    <div>
      <input type="text" placeholder="City" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
    </div>
    <div>
      <input type="text" placeholder="Province" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
    </div>
    <div>
      <input type="text" placeholder="Postal Code" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
    </div>
    <div>
        <input type="password" placeholder="Enter your password" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
    </div>
  
    <div>
        <input type="password" placeholder="Confirm your Password" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
    </div>
  
    <div class="col-span-1 md:col-span-2 flex justify-center">
      <button (click)="toggleLinkVisibility()" class="w-full px-6 py-3 mt-4 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#8644a2] rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
        Continue
      </button>
    </div>
    <div class="col-span-1 md:col-span-2 flex justify-center">
      <a href="#" class="text-sm text-blue-500 hover:underline dark:text-blue-400">
          Already have an account?
      </a>
    </div>
    <div class="col-span-1 md:col-span-2 flex justify-center">
      
      <p class="mt-6 text-center text-gray-500 dark:text-gray-400">
        By clicking “Continue” above, you acknowledge that you have read and
        understood, and agree to our <a href="#" class="text-violet-700 dark:text-violet-500">Terms & Conditions</a>
        and <a href="#" class="text-violet-700 dark:text-violet-500">Privacy Policy</a>.
      </p>
    </div>
  </form>
</div>
}@else{
  <div class="flex justify-center items-center">
    <div class="w-full max-w-96 mx-auto">
      <app-verification></app-verification>
    </div>
  </div>
  
}
