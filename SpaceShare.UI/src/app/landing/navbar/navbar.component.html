<div class="navbar bg-white border-b border-gray-300">
    <div class="container mx-auto max-w-screen-2xl flex justify-between items-center w-full">
        <div class="flex items-center">
            <img src="../assets/logo.svg" alt="Logo" class="logo mr-2 size-12" />
            <a class="text-2xl font-bold text-primary" routerLink="/home">Space Share</a>
        </div>
    @if(!loggedIn) {
        <div class="flex items-center space-x-4">
            <label for="log-in-mdl" class="btn rounded-btn bg-white text-primary">Log in</label>
            <label for="sign-up-mdl" class="btn rounded-btn bg-primary text-white hover:bg-purple-500">Sign Up</label>
        </div>   
    } @else {
        <div class="flex items-center space-x-4">
            <button class="btn bg-primary text-white hover:bg-[#9A58B6]" routerLink="/listing/add">Add Property</button>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle" routerLink="/wishlist">
                        <div class="indicator">
                            <img src="../../../assets/house_icon.jpg" alt="house-icon" class="h5 w5">
                            <!-- <span class="badge badge-sm indicator-item">0</span> //notif count -->
                        </div>
                    </div>
                </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar mr-5 border-gray-50">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            src="../../../assets/undraw_build_your__home_csh6.png" />
                    </div>
                </div>
                <ul tabindex="0" class="menu 
                    menu-sm 
                    dropdown-content 
                    mt-3 
                    z-20 
                    p-2 
                    shadow 
                    bg-base-100 
                    rounded-box w-52 ">
                    <li><a class="font-bold" routerLink="/profile">Profile</a></li>
                    <li><a class="font-bold" routerLink="/subscription">Subscription</a></li>
                    <li><a class="font-bold" (click)="signout()">Logout</a></li>
                </ul>
            </div>
        </div>
    }
    </div>
</div>
