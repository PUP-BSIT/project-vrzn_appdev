<div class="container mx-auto px-4 py-8">
  <div class="w-full max-w-md p-2 md:flex md:justify-center items-center ">
    <h1 class="text-4xl font-bold card w-full 2xl:ml-8">Space Applications</h1>
  </div>
  <div
    class="grid grid-cols-1 lg:grid-cols-3 gap-6 place-items-center">
    @if(loaded && !applications.length){
    <div
      class="flex items-center justify-center w-full h-full my-24 col-span-full">
      <div class="card w-96 bg-white shadow-xl">
        <div class="card-body items-center text-center">
          <img src="../../assets/empty.png" class="h-100 w-100" />
          <h2 class="card-title">Whoops?!</h2>
          <p>There's nothing to see here right now.</p>
        </div>
      </div>
    </div>
    } @else if (loaded && applications.length) { 
        @for (card of applications; track card.id) {
        <div class="w-full max-w-md p-2">
          <app-application-card [application]="card" />
        </div>
        } 
    } @else { 
        @for (n of [1,2,3,4,5,6]; track $index) {
        <div class="w-full max-w-md p-2">
          <app-card-skeleton></app-card-skeleton>
        </div>
        } 
    }
  </div>
</div>
