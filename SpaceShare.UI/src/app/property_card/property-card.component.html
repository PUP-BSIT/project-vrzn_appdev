<div class="card bg-white shadow-xl rounded-lg overflow-hidden cursor-pointer" [routerLink]="['/property', cardId]">
    <figure class="relative">
      <img
        [src]="card.images[0].image_url"
        alt="House 1"
        class="w-full h-48 object-cover" />
    </figure>
    <div class="card-body p-4">
      <h2 class="card-title text-lg font-semibold">{{ card.title}}</h2>
      <p class="flex items-center text-gray-600 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-red-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 0c3.78 0 6.863 3.083 6.863 6.863 0 6.252-6.863 12.137-6.863 12.137S3.137 13.115 3.137 6.863C3.137 3.083 6.22 0 10 0zm0 9a2.75 2.75 0 100-5.5 2.75 2.75 0 000 5.5z" clip-rule="evenodd" />
        </svg>
        {{ card.barangay }}, {{ card.city }}
      </p>
      <p class="text-gray-500 text-sm">
        {{ card.description | slice:0:222 }}
        {{ card.description.length > 222 ? '...' : '' }} <!-- Add ellipsis if description is longer -->
      </p>
      <div class="card-actions justify-end mt-4">
        <span class="text-lg font-bold">â‚±{{ card.price.toLocaleString() }}</span>
      </div>
    </div>
</div>
