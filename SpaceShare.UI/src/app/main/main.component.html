<app-landing></app-landing>
<div class="container mx-auto px-4 py-8">
  <app-filtration [uniqueCities]="uniqueCities" (filtersChanged)="onFiltersChanged($event)"></app-filtration>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 place-items-center">
    @if(loaded){
        @for (card of paginatedCards; track card.id) {
            <app-property-card [card]="card" [cardId]="card.id" />
        }
    } @else {
        @for (n of [1,2,3,4,5,6,7,8,9]; track $index) {
            <app-card-skeleton/>
        }
    }
  </div>
  <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChanged)="onPageChanged($event)"></app-pagination>
</div>
<app-footer></app-footer>
