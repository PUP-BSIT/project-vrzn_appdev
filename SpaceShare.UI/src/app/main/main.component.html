<app-landing></app-landing>
<div class="container mx-auto px-4 py-8">
  <app-filtration [uniqueCities]="uniqueCities" (filtersChanged)="onFiltersChanged($event)"></app-filtration>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 place-items-center">
    <ng-container *ngIf="loaded; else loading">
      <ng-container *ngFor="let card of paginatedCards; trackBy: trackByCardId">
        <app-property-card [card]="card" [cardId]="card.id"></app-property-card>
      </ng-container>
    </ng-container>
    <ng-template #loading>
      <app-card-skeleton *ngFor="let n of [1, 2, 3, 4, 5, 6, 7, 8, 9]"></app-card-skeleton>
    </ng-template>
  </div>
  <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChanged)="onPageChanged($event)"></app-pagination>
</div>
<app-footer></app-footer>
