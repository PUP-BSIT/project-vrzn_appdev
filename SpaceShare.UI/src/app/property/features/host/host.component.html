<div class="flex justify-center items-center">
    <div class="card w-10/12 bg-base-100 shadow-xl mt-10 justify-center items-center">
        <b class="font-bold text-3xl text-black text-center mt-5">
            Meet your Host!
        </b>
        <div class="flex justify-center items-center mt-5">
            <div class="w-13 h-13 flex justify-center items-center rounded-full border-2 border-gray-400">
                <svg class="w-20 h-20 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>
        <div class="card-body items-center">
            <b class="text-lg text-black">Name: {{ firstName }} {{ surname }}</b>
            <b class="text-lg text-black">Phone Number: {{ phoneNumber }}</b>
            <b class="text-lg text-black">Email: {{ email }}</b>
            <p class="text-center mt-4 w-full">By clicking Contact Seller, 
                you are accepting Spaceshare's <a href="#" 
                class="text-blue-600"> Terms and Conditions</a> 
                and <a href="#" class="text-blue-600">
                Privacy Policy.</a>
            </p>
            <div class="card-actions justify-end">
            </div>
        </div>
    </div>
</div>
